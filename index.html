<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yapp Splash</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Courier New', monospace;
    color: white;
  }

  /* Glitchy text effect */
  #glitch {
    font-size: 2em;
    text-align: center;
    white-space: pre-line;
  }

  .static {
    animation: static-flicker 0.1s infinite;
  }

  @keyframes static-flicker {
    0% { opacity: 0.2; transform: translate(2px, 2px); }
    25% { opacity: 1; transform: translate(-2px, -2px); }
    50% { opacity: 0.3; transform: translate(1px, -1px); }
    75% { opacity: 0.8; transform: translate(-1px, 2px); }
    100% { opacity: 0.5; transform: translate(0, 0); }
  }

  #message {
    display: none;
    font-size: 2.2em;
    text-align: center;
    line-height: 1.4em;
    color: white;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

</style>
</head>
<body>

<div id="glitch">NO SIGNAL</div>
<div id="message">
  Forget the world outside. This is our culture.<br>
  This is Yapp culture.
</div>

<script>
  const glitch = document.getElementById('glitch');
  const message = document.getElementById('message');

  // Random static flicker
  const flickerInterval = setInterval(() => {
    glitch.textContent = Math.random() > 0.5 ? 'NO SIGNAL' : '///////';
  }, 100);

  // After 3 seconds, show the Yapp message
  setTimeout(() => {
    clearInterval(flickerInterval);
    glitch.style.display = 'none';
    message.style.display = 'block';
    setTimeout(() => {
      message.style.opacity = 1;
    }, 50);
  }, 3000);
</script>

</body>
</html>
