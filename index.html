<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yapp</title>
  <link rel="icon" type="image/png" href="YAPP-3.png">

  <!-- Stilu font -->
  <link href="https://fonts.cdnfonts.com/css/stilu" rel="stylesheet">

  <style>
    :root{
      --page-bg: #fff;       /* app style */
      --page-fg: #000;
      --invert-bg: #000;     /* pill style for "We are YAPP." */
      --invert-fg: #fff;
      --link-color: #666;
      --link-hover: #000;
    }

    /* Base layout */
    html, body {
      height: 100%;
      margin: 0;
      background: var(--page-bg);
      color: var(--page-fg);
      font-family: 'Stilu', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .stage {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    #message {
      display: none;
      font-weight: 800;
      line-height: 1.3;
      padding: 0 5vw;
      font-size: clamp(22px, 6vw, 56px);
    }

    .line {
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      margin: 0.15em 0;
    }

    #line3 {
      display: inline-block;
      background: var(--invert-bg);
      color: var(--invert-fg);
      padding: 0.25em 0.6em;
      border-radius: 0.35em;
    }

    /* Footer */
    #footer {
      position: fixed;
      bottom: calc(16px + env(safe-area-inset-bottom, 0px));
      left: 0;
      right: 0;
      text-align: center;
      font-weight: 500;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      font-size: 14px;
    }

    #footer .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 6px;
    }

    #footer a {
      text-decoration: none;
      color: var(--link-color);
      transition: color 0.2s ease-in-out;
    }

    #footer a:hover {
      color: var(--link-hover);
    }

    /* VHS Overlay styles (unchanged) */
    .overlay {
      position: fixed;
      inset: 0;
      background: #000;
      display: grid;
      place-items: center;
      z-index: 9999;
      overflow: hidden;
    }
    .no-signal {
      color: #fff;
      font-weight: 900;
      font-size: clamp(28px, 9vw, 80px);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      animation: ns-flicker 3s linear 1;
      z-index: 3;
    }
    .scanlines { /* ... unchanged ... */ }
    .noise { /* ... unchanged ... */ }
    .tear { /* ... unchanged ... */ }
    .flash { /* ... unchanged ... */ }
    .overlay { animation: crash-jitter 3s ease-in-out 1; }

    /* Keyframes (unchanged) */
    @keyframes scan-roll { 0%{transform:translateY(0)}100%{transform:translateY(8px)} }
    @keyframes noise-shift { 0%{background-position:0%0%,0%0%}100%{background-position:0%0%,100%100%} }
    @keyframes tear-pass { 0%{top:-10%;opacity:0}10%{opacity:.6}50%{top:110%;opacity:.4}100%{top:110%;opacity:0} }
    @keyframes ns-flicker { 0%,6%,12%,18%,24%,30%,36%,42%,48%,54%,60%,66%,72%,78%,84%,90%,96%{opacity:1}3%,9%,15%,21%,27%,33%,39%,45%,51%,57%,63%,69%,75%,81%,87%,93%,99%{opacity:.2} }
    @keyframes flash-pop { 0%{opacity:0}12%{opacity:.25}13%{opacity:0}28%{opacity:.15}29%{opacity:0}58%{opacity:.2}60%{opacity:0}100%{opacity:0} }
    @keyframes crash-jitter { 0%{transform:translate(0,0)skew(0)}5%{transform:translate(-2px,1px)skew(.2deg)}10%{transform:translate(2px,-1px)skew(-.2deg)}15%{transform:translate(-1px,2px)skew(.15deg)}20%{transform:translate(1px,-2px)skew(-.15deg)}40%{transform:translate(0,0)skew(0)}60%{transform:translate(1px,1px)skew(.1deg)}80%{transform:translate(-1px,-1px)skew(-.1deg)}100%{transform:translate(0,0)skew(0)} }
  </style>
</head>
<body>
  <!-- VHS Crash Overlay -->
  <div class="overlay" id="overlay">
    <div class="scanlines"></div>
    <div class="noise"></div>
    <div class="tear"></div>
    <div class="flash"></div>
    <div class="no-signal" id="noSignal">NO SIGNAL</div>
  </div>

  <!-- Main content -->
  <main class="stage">
    <div id="message">
      <div class="line" id="line1">Our world.</div>
      <div class="line" id="line2">Our culture.</div>
      <div class="line" id="line3">We are YAPP.</div>
    </div>

    <div id="footer">
      <div>Â© 2025 Yapp</div>
      <div class="links">
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
        <a href="support.html">Support</a>
      </div>
    </div>
  </main>

  <script>
    const overlay = document.getElementById('overlay');
    const message = document.getElementById('message');
    const line1 = document.getElementById('line1');
    const line2 = document.getElementById('line2');
    const line3 = document.getElementById('line3');
    const footer = document.getElementById('footer');
    const noSignal = document.getElementById('noSignal');

    const nsInterval = setInterval(() => {
      noSignal.textContent = Math.random() > 0.35 ? 'NO SIGNAL' : '//// /////';
    }, 90);

    setTimeout(() => {
      clearInterval(nsInterval);
      overlay.style.transition = 'opacity 300ms ease';
      overlay.style.opacity = '0';
      setTimeout(() => {
        overlay.style.display = 'none';
        message.style.display = 'block';

        setTimeout(() => { line1.style.opacity = 1; }, 100);
        setTimeout(() => { line2.style.opacity = 1; }, 2100);
        setTimeout(() => {
          line3.style.opacity = 1;
          const jitter = setInterval(() => {
            const x = (Math.random() - 0.5) * 6;
            line3.style.transform = `translateX(${x}px)`;
          }, 80);
          setTimeout(() => {
            clearInterval(jitter);
            line3.style.transform = 'translateX(0)';
            footer.style.opacity = 1;
          }, 2000);
        }, 4100);

      }, 320);
    }, 3000);
  </script>
</body>
</html>
