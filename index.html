<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glitchy VHS Text</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .vhs-text {
      font-family: 'Courier New', monospace;
      font-size: 4rem;
      color: white;
      position: relative;
      text-transform: uppercase;
      animation: glitch 1.5s ease-in-out 1 forwards;
    }

    /* Glitch layers */
    .vhs-text::before,
    .vhs-text::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }

    .vhs-text::before {
      left: 2px;
      text-shadow: -2px 0 red;
      animation: glitchTop 1.5s ease-in-out 1 forwards;
    }

    .vhs-text::after {
      left: -2px;
      text-shadow: -2px 0 blue;
      animation: glitchBottom 1.5s ease-in-out 1 forwards;
    }

    /* Keyframes */
    @keyframes glitch {
      0% { transform: none; opacity: 1; }
      20% { transform: skew(0.5deg); }
      40% { transform: skew(-0.5deg); }
      60% { transform: skew(0.5deg); }
      80% { transform: skew(-0.5deg); }
      100% { transform: none; opacity: 1; }
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 900px, 0, 0); }
      10% { clip: rect(10px, 900px, 50px, 0); transform: translate(-5px, -5px); }
      30% { clip: rect(60px, 900px, 90px, 0); transform: translate(5px, -2px); }
      50% { clip: rect(20px, 900px, 80px, 0); transform: translate(-3px, -1px); }
      70% { clip: rect(0px, 900px, 60px, 0); transform: translate(3px, 0px); }
      100% { clip: rect(0, 900px, 0, 0); transform: none; }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 900px, 0, 0); }
      10% { clip: rect(80px, 900px, 140px, 0); transform: translate(5px, 5px); }
      30% { clip: rect(20px, 900px, 60px, 0); transform: translate(-5px, 2px); }
      50% { clip: rect(60px, 900px, 100px, 0); transform: translate(3px, 1px); }
      70% { clip: rect(40px, 900px, 80px, 0); transform: translate(-3px, 0px); }
      100% { clip: rect(0, 900px, 0, 0); transform: none; }
    }
  </style>
</head>
<body>
  <div class="vhs-text" data-text="YAPP">YAPP</div>
</body>
</html>
